<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>Angular Project</title>
    </head>
    <body ng-controller='mainController as vm'>
          <form>
              <input type="text" name="name" ng-model="newUser.firstName" placeholder="name">

              <input type="text" name="lastName" ng-model="newUser.lastName" placeholder="lastname">

              <input type="email" name="email" ng-model="newUser.email" placeholder="email">

              <button type="button" name="button" ng-click=addUser()>submit</button>
          </form>
        <table>
          <th>
            <tr>
              <th>Pr√©nom </th>
              <th>Nom</th>
              <th>email</th>
            </tr>
            <tr ng-repeat="person in persons">
              <td>{{person.firstName}}</td>
              <td>{{person.lastName}}</td>
              <td>{{person.email}}</td>
            </tr>
        </table>
        <script src="js/libs/angular.min.js"></script>
        <script src="js/controllers/mainController.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
